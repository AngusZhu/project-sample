group 'com.cloverframework'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'idea'
apply plugin: 'jetty'




repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {

    compile 'ch.qos.logback:logback-classic:1.1.3'
    compile 'org.springframework:spring-webmvc:4.1.6.RELEASE'
    compile 'org.springframework:spring-tx:4.1.6.RELEASE'
    compile 'org.springframework:spring-jdbc:4.1.6.RELEASE'
    compile 'org.springframework:spring-test:4.1.6.RELEASE'
    compile 'javax.servlet:jstl:1.2'
    compile 'com.alibaba:druid:1.0.12'
    compile 'mysql:mysql-connector-java:5.1.25'
    compile 'org.mybatis:mybatis:3.3.0'
    compile 'org.mybatis:mybatis-spring:1.2.3'
    compile 'org.aspectj:aspectjweaver:1.7.2'
    compile 'org.freemarker:freemarker-gae:2.3.23'
    /*compile 'org.postgresql:postgresql:9.4-1201-jdbc41'*/



}

// Embeded Jetty for testing
jettyRun{
    contextPath = "core"
    httpPort = 8080
}

jettyRunWar{
    contextPath = "core"
    httpPort = 8080
}
